<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Blog Post</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-50 min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 bg-white dark:bg-[#15202b] border-b border-slate-200 dark:border-slate-800">
<div class="max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<!-- Left: Logo & Back Link -->
<div class="flex items-center gap-4">
<a class="flex items-center justify-center p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-500 dark:text-slate-400 transition-colors" href="#">
<span class="material-symbols-outlined">arrow_back</span>
</a>
<div class="h-6 w-px bg-slate-200 dark:bg-slate-700 hidden sm:block"></div>
<div class="flex items-center gap-2">
<div class="size-8 rounded bg-primary flex items-center justify-center text-white">
<span class="material-symbols-outlined text-[20px]">edit_document</span>
</div>
<h1 class="text-lg font-bold text-slate-900 dark:text-white tracking-tight hidden sm:block">Add New Post</h1>
</div>
</div>
<!-- Right: Status & Actions -->
<div class="flex items-center gap-3">
<span class="text-sm text-slate-500 dark:text-slate-400 hidden sm:inline-block mr-2">
<span class="material-symbols-outlined text-[16px] align-text-bottom mr-1">cloud_done</span>
                        Saved 2 mins ago
                    </span>
<button class="px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-700 text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
                        Preview
                    </button>
<button class="px-4 py-2 rounded-lg bg-primary text-white text-sm font-bold shadow-sm hover:bg-blue-600 transition-colors flex items-center gap-2">
                        Publish
                    </button>
</div>
</div>
</div>
</header>
<!-- Main Content -->
<main class="flex-grow py-8 px-4 sm:px-6 lg:px-8">
<div class="max-w-[1280px] mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
<!-- Left Column: Editor (70% on large screens) -->
<div class="lg:col-span-8 flex flex-col gap-6">
<!-- Title Input -->
<div class="bg-white dark:bg-[#15202b] rounded-xl border border-slate-200 dark:border-slate-800 p-6 sm:p-8 shadow-sm">
<input class="w-full bg-transparent border-none p-0 text-3xl sm:text-4xl font-black placeholder:text-slate-300 dark:placeholder:text-slate-600 focus:ring-0 text-slate-900 dark:text-white leading-tight" placeholder="Enter post title..." type="text"/>
</div>
<!-- Rich Text Editor -->
<div class="bg-white dark:bg-[#15202b] rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm flex flex-col min-h-[600px] overflow-hidden">
<!-- Toolbar -->
<div class="sticky top-0 z-10 flex flex-wrap items-center gap-1 border-b border-slate-200 dark:border-slate-800 p-2 bg-slate-50 dark:bg-[#1a2633]">
<!-- Text Style -->
<div class="flex items-center border-r border-slate-200 dark:border-slate-700 pr-2 mr-2">
<button class="p-2 rounded hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 transition-colors" title="Paragraph">
<span class="material-symbols-outlined text-[20px]">format_paragraph</span>
</button>
<button class="p-2 rounded hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 transition-colors" title="Heading 1">
<span class="material-symbols-outlined text-[20px]">title</span>
</button>
</div>
<!-- Formatting -->
<div class="flex items-center border-r border-slate-200 dark:border-slate-700 pr-2 mr-2">
<button class="p-2 rounded hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-900 dark:text-white font-medium bg-slate-200 dark:bg-slate-700 transition-colors" title="Bold">
<span class="material-symbols-outlined text-[20px]">format_bold</span>
</button>
<button class="p-2 rounded hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 transition-colors" title="Italic">
<span class="material-symbols-outlined text-[20px]">format_italic</span>
</button>
<button class="p-2 rounded hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 transition-colors" title="Underline">
<span class="material-symbols-outlined text-[20px]">format_underlined</span>
</button>
<button class="p-2 rounded hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 transition-colors" title="Strikethrough">
<span class="material-symbols-outlined text-[20px]">format_strikethrough</span>
</button>
</div>
<!-- Alignment -->
<div class="flex items-center border-r border-slate-200 dark:border-slate-700 pr-2 mr-2 hidden sm:flex">
<button class="p-2 rounded hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 transition-colors" title="Align Left">
<span class="material-symbols-outlined text-[20px]">format_align_left</span>
</button>
<button class="p-2 rounded hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 transition-colors" title="Align Center">
<span class="material-symbols-outlined text-[20px]">format_align_center</span>
</button>
<button class="p-2 rounded hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 transition-colors" title="Align Right">
<span class="material-symbols-outlined text-[20px]">format_align_right</span>
</button>
</div>
<!-- Inserts -->
<div class="flex items-center gap-1">
<button class="p-2 rounded hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 transition-colors" title="Insert Link">
<span class="material-symbols-outlined text-[20px]">link</span>
</button>
<button class="p-2 rounded hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 transition-colors" title="Insert Image">
<span class="material-symbols-outlined text-[20px]">image</span>
</button>
<button class="p-2 rounded hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 transition-colors" title="Quote">
<span class="material-symbols-outlined text-[20px]">format_quote</span>
</button>
</div>
</div>
<!-- Editor Content Area -->
<div class="flex-grow p-6 sm:p-8">
<textarea class="w-full h-full resize-none border-none bg-transparent focus:ring-0 text-lg leading-relaxed text-slate-700 dark:text-slate-300 placeholder:text-slate-300 dark:placeholder:text-slate-600" placeholder="Start writing your story here..."></textarea>
</div>
</div>
</div>
<!-- Right Column: Sidebar (30% on large screens) -->
<div class="lg:col-span-4 flex flex-col gap-6">
<!-- Publish Settings -->
<div class="bg-white dark:bg-[#15202b] rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm overflow-hidden">
<div class="px-5 py-4 border-b border-slate-200 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-800/50 flex justify-between items-center">
<h3 class="font-bold text-slate-900 dark:text-white">Publishing</h3>
<span class="inline-flex items-center rounded-full bg-yellow-100 dark:bg-yellow-900/30 px-2.5 py-0.5 text-xs font-medium text-yellow-800 dark:text-yellow-400">
                            Draft
                        </span>
</div>
<div class="p-5 flex flex-col gap-4">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Publish Date</label>
<div class="relative">
<input class="block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary sm:text-sm" type="date"/>
</div>
<p class="mt-1 text-xs text-slate-500">Leave blank to publish immediately.</p>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Visibility</label>
<select class="block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
<option>Public</option>
<option>Private</option>
<option>Password Protected</option>
</select>
</div>
<div class="pt-2 flex justify-between gap-3">
<button class="flex-1 rounded-lg border border-slate-300 dark:border-slate-700 py-2 text-sm font-medium text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800">Save Draft</button>
<button class="flex-1 rounded-lg border border-red-200 dark:border-red-900/50 py-2 text-sm font-medium text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20">Delete</button>
</div>
</div>
</div>
<!-- Featured Image -->
<div class="bg-white dark:bg-[#15202b] rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm overflow-hidden">
<div class="px-5 py-4 border-b border-slate-200 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-800/50">
<h3 class="font-bold text-slate-900 dark:text-white">Featured Image</h3>
</div>
<div class="p-5">
<div class="flex max-w-full flex-col items-center justify-center rounded-lg border-2 border-dashed border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 p-6 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors cursor-pointer group">
<div class="rounded-full bg-slate-200 dark:bg-slate-700 p-3 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400">cloud_upload</span>
</div>
<p class="mt-2 text-sm font-medium text-slate-900 dark:text-white">Click to upload</p>
<p class="mt-1 text-xs text-slate-500 dark:text-slate-400">SVG, PNG, JPG or GIF</p>
</div>
</div>
</div>
<!-- Taxonomy (Categories & Tags) -->
<div class="bg-white dark:bg-[#15202b] rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm overflow-hidden">
<div class="px-5 py-4 border-b border-slate-200 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-800/50">
<h3 class="font-bold text-slate-900 dark:text-white">Taxonomy</h3>
</div>
<div class="p-5 flex flex-col gap-6">
<!-- Categories -->
<div>
<div class="flex items-center justify-between mb-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Categories</label>
<button class="text-xs text-primary font-medium hover:underline">Add New</button>
</div>
<div class="space-y-2 max-h-40 overflow-y-auto pr-2 custom-scrollbar">
<label class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 cursor-pointer">
<input class="h-4 w-4 rounded border-slate-300 text-primary focus:ring-primary" type="checkbox"/>
<span class="text-sm text-slate-700 dark:text-slate-300">Technology</span>
</label>
<label class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 cursor-pointer">
<input checked="" class="h-4 w-4 rounded border-slate-300 text-primary focus:ring-primary" type="checkbox"/>
<span class="text-sm text-slate-700 dark:text-slate-300">Design</span>
</label>
<label class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 cursor-pointer">
<input class="h-4 w-4 rounded border-slate-300 text-primary focus:ring-primary" type="checkbox"/>
<span class="text-sm text-slate-700 dark:text-slate-300">Development</span>
</label>
<label class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 cursor-pointer">
<input class="h-4 w-4 rounded border-slate-300 text-primary focus:ring-primary" type="checkbox"/>
<span class="text-sm text-slate-700 dark:text-slate-300">Tutorials</span>
</label>
</div>
</div>
<div class="border-t border-slate-100 dark:border-slate-800"></div>
<!-- Tags -->
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Tags</label>
<input class="block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white shadow-sm focus:border-primary focus:ring-primary sm:text-sm mb-3" placeholder="Add tags..." type="text"/>
<div class="flex flex-wrap gap-2">
<span class="inline-flex items-center gap-1 rounded-md bg-slate-100 dark:bg-slate-700 px-2 py-1 text-xs font-medium text-slate-600 dark:text-slate-300 ring-1 ring-inset ring-slate-500/10">
                                    UX Design
                                    <button class="hover:text-slate-900 dark:hover:text-white"><span class="material-symbols-outlined text-[14px]">close</span></button>
</span>
<span class="inline-flex items-center gap-1 rounded-md bg-slate-100 dark:bg-slate-700 px-2 py-1 text-xs font-medium text-slate-600 dark:text-slate-300 ring-1 ring-inset ring-slate-500/10">
                                    Web
                                    <button class="hover:text-slate-900 dark:hover:text-white"><span class="material-symbols-outlined text-[14px]">close</span></button>
</span>
</div>
</div>
</div>
</div>
<!-- Author -->
<div class="bg-white dark:bg-[#15202b] rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm overflow-hidden">
<div class="px-5 py-4 border-b border-slate-200 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-800/50">
<h3 class="font-bold text-slate-900 dark:text-white">Author</h3>
</div>
<div class="p-5">
<div class="flex items-center gap-3">
<div class="h-10 w-10 rounded-full bg-slate-200 bg-cover bg-center" data-alt="Profile picture of current user" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDhvEEyitKf5eE3CSEEXVhHASOZFafbCPN6vxLr_79rKyQlGRz9zFVKhonyisy162OrevZ0k5jQRfXwV8OAkNQGjArVqKb75IlyxEMv1MFcWniX-mG38cJLOhgFEzVWgtC4k2Gf2O33iIOIwHGoyjhvkFnF5LCvKul7iHcbfySv3v1F2aK2uukWJCVdU5z0_GbOeTU2f6EvWQpnxf74rZptqI8Bv8gFd6bTKt_nLilsSnPvlBr3e_XgA3s-zZQzYC6eLXq3hO_rCw');"></div>
<div class="flex-1">
<select class="block w-full rounded-lg border-0 py-1.5 pl-3 pr-10 text-slate-900 dark:text-white ring-1 ring-inset ring-slate-300 dark:ring-slate-700 focus:ring-2 focus:ring-primary sm:text-sm sm:leading-6 bg-transparent">
<option>John Doe (You)</option>
<option>Jane Smith</option>
<option>Editorial Team</option>
</select>
</div>
</div>
</div>
</div>
</div>
</div>
</main>
</body></html>
