<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Blog Admin Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-50 transition-colors duration-200">
<div class="min-h-screen flex flex-col items-center justify-center p-4">
<!-- Main Card Container -->
<div class="w-full max-w-[480px] bg-white dark:bg-[#1e2732] rounded-xl shadow-lg border border-[#e7edf3] dark:border-[#2d3a48] overflow-hidden">
<!-- Header Section -->
<div class="px-8 pt-10 pb-6 text-center">
<div class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined text-4xl">admin_panel_settings</span>
</div>
<h2 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Admin Dashboard Access</h2>
<p class="mt-2 text-sm text-slate-500 dark:text-slate-400">Secure login for authorized personnel only</p>
</div>
<!-- Login Form -->
<form class="px-8 pb-10 space-y-6">
<!-- Username Field -->
<div class="space-y-2">
<label class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200" for="email">Email Address or Username</label>
<div class="relative rounded-lg shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-slate-400 text-xl">mail</span>
</div>
<input class="block w-full rounded-lg border-0 py-3 pl-10 text-slate-900 ring-1 ring-inset ring-[#cfdbe7] dark:ring-[#4c5967] placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 dark:bg-[#101922] dark:text-white" id="email" name="email" placeholder="admin@blog.com" type="text"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<label class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200" for="password">Password</label>
<div class="relative rounded-lg shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-slate-400 text-xl">lock</span>
</div>
<input class="block w-full rounded-lg border-0 py-3 pl-10 text-slate-900 ring-1 ring-inset ring-[#cfdbe7] dark:ring-[#4c5967] placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 dark:bg-[#101922] dark:text-white" id="password" name="password" placeholder="••••••••" type="password"/>
</div>
</div>
<!-- Remember Me & Forgot Password -->
<div class="flex items-center justify-between">
<div class="flex items-center gap-2">
<input class="h-4 w-4 rounded border-slate-300 text-primary focus:ring-primary dark:border-slate-600 dark:bg-[#101922]" id="remember-me" name="remember-me" type="checkbox"/>
<label class="block text-sm text-slate-700 dark:text-slate-300" for="remember-me">Keep me signed in</label>
</div>
<div class="text-sm">
<a class="font-medium text-primary hover:text-primary/80 transition-colors" href="#">Forgot password?</a>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col gap-3 pt-2">
<button class="flex w-full justify-center rounded-lg bg-primary px-3 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-all" type="button">
                        Log in
                    </button>
<a class="flex w-full justify-center rounded-lg bg-transparent border border-[#cfdbe7] dark:border-[#4c5967] px-3 py-3 text-sm font-medium leading-6 text-slate-700 dark:text-slate-300 shadow-sm hover:bg-slate-50 dark:hover:bg-[#2d3a48] transition-all" href="#">
                        Cancel
                    </a>
</div>
</form>
<!-- Footer Area -->
<div class="border-t border-[#e7edf3] dark:border-[#2d3a48] bg-slate-50 dark:bg-[#18212a] px-8 py-4 text-center">
<p class="text-xs text-slate-500 dark:text-slate-400">
                    Protected by reCAPTCHA and subject to the Privacy Policy and Terms of Service.
                </p>
</div>
</div>
<!-- Back Link -->
<div class="mt-8 text-center">
<a class="flex items-center justify-center gap-2 text-sm font-medium text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-lg">arrow_back</span>
                Back to Blog Home
             </a>
</div>
</div>
</body></html>
